<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<form action="/uploads" method="post" enctype="multipart/form-data">
  <label for="bt_id">BT ID:</label><br>
  <input type="text" id="bt_id" name="bt_id" required><br>

  <label for="course_code">Course Code:</label><br>
  <input type="text" id="course_code" name="course_code" required><br>

  <label for="title">Title:</label><br>
  
  <input type="text" id="title" name="title" required><br>

  <label for="year">Year:</label><br>
  <input type="number" id="year" name="year" required><br>

  <label for="exam_type">Exam Type:</label><br>
  <select id="exam_type" name="exam_type" required>
    <option value="S1">S1</option>
    <option value="S2">S2</option>
    <option value="ES">ES</option>
  </select><br>

  <label for="semester">semester:</label><br>
  <input type="number" id="semester" name="semester" required><br>

  <label for="approved">Approved:</label><br>
  <input type="checkbox" id="approved" name="approved" value="true"><br>

  <label for="pdf">Upload PDF:</label><br>
  <input type="file" id="pdf" name="pdf" required><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
